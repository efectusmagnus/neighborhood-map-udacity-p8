<!DOCTYPE html>
<!-- english language, direction left to right -->
<html lang="en" dir="ltr">
  <head>
    <!--unicode -->
    <meta charset="utf-8">
    <!-- favicon -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/Efectusmagnus-white-192.png"/>
    <!-- adjust content to all devices and begin with scale 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- Home screen for Apple -->
    <meta name="apple-web-mobile-app-capable" content="yes">
    <!-- Home screen for Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- My name -->
    <meta name="author" content="July Natalia da Silva Delgado Habermann">
    <!-- Description of project -->
    <meta name="description" content="Project NÂ°8 for the Udacity's Front-End Web Nanodegree">
    <!-- exclusive for Internet Explore. Makes render the heigest supported modus of the browser -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      #loader {
        text-align: center;
        position: relative;
        left: calc(50vw - 60px);
        top: calc(50vh - 60px);
        display: block;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnR461-IpsYquMTh4jytwZceXMQrbHVeY" async defer></script>
    <title>Musea Maps Finder</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"><div alt="animation loading" id="loader"></div></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
    document.onreadystatechange = function () {
      const state = document.readyState
        if ((!state == 'interactive') && (state == 'complete')) {
          document.getElementById('loader').style.visibility="hidden";
        }
      }
    </script>
  </body>
</html>
